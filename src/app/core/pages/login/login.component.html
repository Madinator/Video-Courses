<div class="login">
    <h1 class="title">Login</h1>
    <div class="row mt-ave">
        <label class="label" for="email">Email:</label>
        <p class="required">required:</p>
    </div>
    <input id="email" class="input base--input mt-smt" />
    <div class="row mt-sm">
        <label class="label" for="password">Password:</label>
        <p class="required">required:</p>
    </div>
    <input id="password" class="input base--input mt-smt" type="password"/>
    <div class="row mt-ave">
        <a class="forgot">Forgot Password?</a>
        <button class="confirm active--button" routerLink="/Courses">Login</button>
    </div>
</div>
